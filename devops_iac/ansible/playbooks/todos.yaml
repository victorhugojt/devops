- hosts: todos_host
  become: yes
  become_user: root
  become_method: sudo

  vars:
    app_name: appTodos
    tag: 1.0
    redis_host: 10.0.0.1
    redis_port: 6379
    redis_log_channel: log_channel
    jwt_secret: PRFT
    server_port: 8083

  tasks:
    - name: include role docker
      include_role:
        name: docker
    - name: include role clear-container
      include_role:
        name: clear-container

    - name: Execute docker container
      docker_container:
        name: "{{ app_name }}"
        image: victoremilio/devops_rampup_todos:{{ tag }}
        state: started
        restart_policy: unless-stopped
        pull: true
        published_ports:
          - "8082:8082"
        env:
          REDIS_PORT: "{{ redis_port }}"
          REDIS_HOST: "{{ redis_host }}"
          REDIS_CHANNEL: "{{ redis_channel }}"
          JWT_SECRET: "{{ jwt_secret }}"
          SERVER_PORT: "{{ server_port }}"